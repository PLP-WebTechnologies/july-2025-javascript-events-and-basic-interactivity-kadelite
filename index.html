<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Web Page Assignment</h1>
      <button id="themeToggle">Toggle Dark/Light Mode</button>
    </header>

    <main>
      <!-- Interactive Counter -->
      <section>
        <h2>Counter Game 🎮</h2>
        <p>Clicks: <span id="counter">0</span></p>
        <button id="incrementBtn">Click Me!</button>
      </section>

      <!-- Collapsible FAQ -->
      <section>
        <h2>FAQ</h2>
        <div class="faq-item">
          <button class="faq-question">What is JavaScript?</button>
          <p class="faq-answer">
            JavaScript is a programming language for the web.
          </p>
        </div>
        <div class="faq-item">
          <button class="faq-question">What is DOM?</button>
          <p class="faq-answer">DOM stands for Document Object Model.</p>
        </div>
      </section>

      <!-- Tabbed Interface -->
      <section>
        <h2>Tabbed Interface 💡</h2>
        <div class="tabs">
          <button class="tab-btn active" data-tab="tab1">Tab 1</button>
          <button class="tab-btn" data-tab="tab2">Tab 2</button>
          <button class="tab-btn" data-tab="tab3">Tab 3</button>
        </div>
        <div class="tab-content" id="tab1">
          <p>Welcome to Tab 1 content.</p>
        </div>
        <div class="tab-content" id="tab2" style="display: none">
          <p>This is Tab 2 content.</p>
        </div>
        <div class="tab-content" id="tab3" style="display: none">
          <p>Here is Tab 3 content.</p>
        </div>
      </section>

      <!-- Form Validation -->
      <section>
        <h2>Sign Up Form 📝</h2>
        <form id="signupForm" novalidate>
          <label>
            Name:
            <input type="text" id="name" required />
            <span class="error" id="nameError"></span> </label
          ><br />

          <label>
            Email:
            <input type="email" id="email" required />
            <span class="error" id="emailError"></span> </label
          ><br />

          <label>
            Password:
            <input type="password" id="password" required />
            <span class="error" id="passwordError"></span> </label
          ><br />

          <button type="submit">Submit</button>
          <p id="successMsg"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
